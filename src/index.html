<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Amazon Clone</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
       <a href="#"> <img src="./images/logo.png" alt="" /></a>
      </div>
      <div class="header-location">
        <a href="#"><small>Hello</small>
            <p><i class="fa-solid fa-location-dot"></i>Select your address</p></a>
      </div>
      <form>
        <input type="search" name="search" id="2" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <img src="./images/german-flag.png" alt="" />
      <div class="sign-in">
        <p>Hello, Sign in</p>
        <a href="#">Account & Lists</a>
      </div>
      <div class="return">
       <a href="#"> <p>Returns & Orders</p></a>
      </div>
      <div class="basket">
        <a href="#"><i class="fa-solid fa-cart-shopping"></i>
            <p>Shopping-Basket</p></a>
      </div>
    </header>
    <nav>
      <a href="#"><i class="fa-solid fa-bars"></i>All</a>
      <a href="#">Best Sellers</a>
      <a href="#">Amazon Basic</a>
      <a href="#">Customer Services</a>
      <a href="#">New Releases</a>
      <a href="#">Prime Video</a>
      <a href="#">Prime</a>
      <a href="#">Music</a>
      <a href="#">Books</a>
      <a href="#">Fashion</a>
      <a href="#">PC & Video Games</a>
      <a href="#">Home & Kitchen</a>
      <a href="#">Electronics & Photos</a>
    </nav>
    <main>
        <div class="main-bg">
            <img src="./images/main-bg.jpg" alt="">
        </div>
        
    </main>
  </body>
</html>
